<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cehennemde Loca 31</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Bu grubun fotoğrafı budur</h1>
    </header>

    <figure class="card">
      <!-- tek fotoğraf: dosya adını kendi görselinle değiştir -->
      <img
        src="grup.jpg"
        alt="Grup fotoğrafı"
        class="hero-img"
        loading="lazy"
        decoding="async"
      />
      <!-- istersen açıklama: -->
      <!-- <figcaption class="caption">Kısa açıklama</figcaption> -->
    </figure>
  </main>
</body>
</html>
