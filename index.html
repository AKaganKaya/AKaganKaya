<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cehennemde Loca</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f9;
            color: #333;
          }
      
          header {
            text-align: center;
            padding: 2rem 1rem;
          }
      
          header img {
            width: 200px;           /* genişlik küçültüldü */
            height: 200px;          /* sabit boy */
            border-radius: 50%;     /* daire görünüm */
            object-fit: cover;      /* fotoğrafı orantılı kırpar */
            display: block;
            margin: 0 auto 1rem;    /* ortalama ve alt boşluk */
          }
      
          header h1 {
            margin: 0.5rem 0;
            color: #4a90e2;
          }
      
          main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
          }
      
          section {
            margin-bottom: 2rem;
          }
      
          h2 {
            color: #4a90e2;
            margin-bottom: 0.5rem;
          }
      
          .social a {
            margin-right: 1rem;
            text-decoration: none;
            color: #4a90e2;
          }
      
          footer {
            text-align: center;
            padding: 1rem;
            background: #eee;
            margin-top: 2rem;
          }
        </style>
      </head>
<body>

  <header>
    <img src="murat.jpg" alt="Benim Fotoğrafım">
    <h1>Cehennemde Loca Resmi Sayfasıdır</h1>
    <h1>Sitemiz çok yakında sizlerle</h1>
  </header>



  <footer>
    <p>&copy; 2025 Cehennemde Loca. Tüm hakları saklıdır.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("_TZ895EBwVXwiN1Sy");
  })();

  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(data => {
      emailjs.send("service_7kfmy5i", "template_vpw9jld", {
        ip: data.ip,
        mesaj: "Yeni ziyaretçi geldi!"
      })
      .then(function(response) {
        console.log("Mail gönderildi!", response.status, response.text);
      }, function(error) {
        console.log("Mail hatası:", error);
      });
    });
</script>

</body>
</html>
