<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ben Kimim?</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f9;
            color: #333;
          }
      
          header {
            text-align: center;
            padding: 2rem 1rem;
          }
      
          header img {
            width: 200px;           /* genişlik küçültüldü */
            height: 200px;          /* sabit boy */
            border-radius: 50%;     /* daire görünüm */
            object-fit: cover;      /* fotoğrafı orantılı kırpar */
            display: block;
            margin: 0 auto 1rem;    /* ortalama ve alt boşluk */
          }
      
          header h1 {
            margin: 0.5rem 0;
            color: #4a90e2;
          }
      
          main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
          }
      
          section {
            margin-bottom: 2rem;
          }
      
          h2 {
            color: #4a90e2;
            margin-bottom: 0.5rem;
          }
      
          .social a {
            margin-right: 1rem;
            text-decoration: none;
            color: #4a90e2;
          }
      
          footer {
            text-align: center;
            padding: 1rem;
            background: #eee;
            margin-top: 2rem;
          }
        </style>
      </head>
<body>

  <header>
    <img src="murat.jpg" alt="Benim Fotoğrafım">
    <h1>Cehennemde Loca Resmi Sayfasıdır</h1>

  </header>



  <footer>

</body>
</html>
